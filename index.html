<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚡ Weather Pulse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-glow"></div>

  <div class="weather-wrapper">
    <div class="weather-card">
      <h1>🌍 Weather Pulse</h1>
      <p class="subtitle">Live Weather, Instantly</p>
      <input type="text" id="locationInput" placeholder="Type a city like London or Tokyo..." />
      <button onclick="getWeather()">🔍 Check Weather</button>
      <div id="result" class="weather-result">🌥️ Let's check the skies...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
